set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# prefixキーをC-Spaceに変更
set-option -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix

# ESCの効きをよくする
set-option -s escape-time 0

# rで設定ファイルをリロード
bind-key r source-file $HOME/.tmux.conf \; display "Reload Config!!"

# vimのキーバインドでペインを移動する
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# vimのキーバインドでペインをリサイズする
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# / でペインを縦分割する
bind-key / split-window -h -c "#{pane_current_path}"

# - でペインを横分割する
bind-key - split-window -v -c "#{pane_current_path}"

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-window-option -g mouse on

# vi風のコピーモード
set-window-option -g mode-keys vi

# Spaceでコピーモード
bind-key Space copy-mode

# vでコピー範囲選択スタート
bind-key -t vi-copy v begin-selection

# Vで行の先頭からマーク開始
bind-key -t vi-copy V select-line

# C-vで矩形選択の切り替え
bind-key -t vi-copy C-v rectangle-toggle

# yでコピー
bind-key -t vi-copy y copy-pipe "pbcopy"

# pでペースト
bind-key p run 'tmux set-buffer -- "$(pbpaste)"; tmux paste-buffer'

# デフォルトのキーバインド消しとく
unbind-key -t vi-copy Enter

# ステータスライン関連 tmux-powerline
set-option -g status on
set-option -g status-position top
set-option -g status-interval 1
set-option -g status-justify "left"
set-option -g status-right-length 150
set-option -g status-right "#($DOTPATH/tmux-powerline/powerline.sh right)"

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange
